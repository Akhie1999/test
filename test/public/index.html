<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <!-- Cookiebot Script -->
    <script
      id="Cookiebot"
      src="https://consent.cookiebot.com/uc.js"
      data-cbid="64138b24-59cf-4e36-891f-cd08c83ba9f7"
      type="text/javascript"
      async
    ></script>

    <!-- Custom CSS for Cookiebot -->
    <style>
      /* Change background color of the banner */
      #CybotCookiebotDialog {
        background-color: #3b8b87 !important;
      }

      /* Change the color of the button */
      #CybotCookiebotDialogBodyButton {
        background-color: #ed7b45 !important;
        color: #fff !important;
        border-radius: 5px; /* optional, to round the corners */
      }

      /* Change the text color */
      #CybotCookiebotDialogBodyText,
      #CybotCookiebotDialogBody {
        color: darkmagenta !important;
      }

      /* Change the button hover color */
      #CybotCookiebotDialogBodyButton:hover {
        background-color: red !important; /* Darker blue on hover */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
