<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <!-- Cookiebot Script -->
    <script
      id="Cookiebot"
      src="https://consent.cookiebot.com/uc.js"
      data-cbid="64138b24-59cf-4e36-891f-cd08c83ba9f7"
      type="text/javascript"
      async
    ></script>

    <!-- Custom CSS for Cookiebot -->
    <style>
      /* Change background color of the banner */
      #CybotCookiebotDialog {
        background-color: white !important;
      }
      /* Change the text color */
      #CybotCookiebotDialogBodyText,
      #CybotCookiebotDialogBody {
        color: #3b8b87 !important;
      }

      #CybotCookiebotDialogBodyButton,
      .cookiebot-button {
        background-color: #ed7b45 !important; /* Button background color */
        color: #fff !important; /* Button text color */
        border-radius: 5px !important; /* Optional: Round the corners */
        padding: 10px 20px; /* Optional: Padding to make button larger */
        font-size: 16px; /* Optional: Font size */
        border: none; /* Remove border */
      }

      /* Button hover effect */
      #CybotCookiebotDialogBodyButton:hover,
      .cookiebot-button:hover {
        background-color: orange !important; /* Darker color on hover */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
