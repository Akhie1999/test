    <script

    <!-- Custom CSS for Cookiebot -->
    <style>
      /* Main button styles */
      #CybotCookiebotDialogBodyLevelButtonLevelOptinDeclineAll,
      #CybotCookiebotDialogBodyLevelButtonCustomize,

        background-color: orange !important; /* Replace with your desired button background color */

      /* Hover states */
      #CybotCookiebotDialogBodyLevelButtonLevelOptinDeclineAll:hover,
      #CybotCookiebotDialogBodyLevelButtonCustomize:hover,

      /* Active/Focus states */
      #CybotCookiebotDialogBodyLevelButtonLevelOptinDeclineAll:active,
      #CybotCookiebotDialogBodyLevelButtonCustomize:active,
      #CybotCookiebotDialogBodyLevelButtonLevelOptinAllowAll:active,
      #CybotCookiebotDialogBodyLevelButtonLevelOptinDeclineAll:focus,
      #CybotCookiebotDialogBodyLevelButtonCustomize:focus,
      #CybotCookiebotDialogBodyLevelButtonLevelOptinAllowAll:focus {
        background-color: firebrick !important; /* Replace with your desired active/focus background color */
