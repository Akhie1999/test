<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <!-- Cookiebot Script -->
    <script
      id="Cookiebot"
      src="https://consent.cookiebot.com/uc.js"
      data-cbid="64138b24-59cf-4e36-891f-cd08c83ba9f7"
      type="text/javascript"
      async
    ></script>

    <!-- Custom CSS for Cookiebot -->
    <style>
      /* Target the Cookiebot buttons */

      /* "Weigeren" button */
      #CybotCookiebotDialogBodyButtonDecline {
        background-color: #ff4b4b !important; /* Red background */
        color: #ffffff !important; /* White text */
        border: none !important;
      }

      /* "Selectie toestaan" button */
      #CybotCookiebotDialogBodyButtonCustomize {
        background-color: #ffcc00 !important; /* Yellow background */
        color: #000000 !important; /* Black text */
        border: none !important;
      }

      /* "Alles toestaan" button */
      #CybotCookiebotDialogBodyButtonAccept {
        background-color: #4caf50 !important; /* Green background */
        color: #ffffff !important; /* White text */
        border: none !important;
      }

      /* Add hover effects for all buttons */
      #CybotCookiebotDialogBodyButtonDecline:hover,
      #CybotCookiebotDialogBodyButtonCustomize:hover,
      #CybotCookiebotDialogBodyButtonAccept:hover {
        opacity: 0.9;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
