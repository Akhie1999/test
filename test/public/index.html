<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <!-- Cookiebot Script -->
    <script
      id="Cookiebot"
      src="https://consent.cookiebot.com/uc.js"
      data-cbid="64138b24-59cf-4e36-891f-cd08c83ba9f7"
      type="text/javascript"
      async
    ></script>

    <!-- Custom CSS for Cookiebot -->
    <style>
      /* Target the Cookiebot buttons */

      /* "Weigeren" button */
      #CybotCookiebotDialogBodyButtonDecline {
        border-color: #eb672a !important;
      }
      #CybotCookiebotDialogBodyLevelButtonLevelOptinAllowallSelection {
        border-color: #eb672a !important;
      }

      #CybotCookiebotDialogBodyLevelButtonLevelOptinAllowAll {
        background-color: #eb672a !important; /* Replace with your desired button background color */
        border-color: #eb672a !important;
      }

      /* Toggle switch styling */
      .CybotCookiebotDialogBodyLevelButtonSlider {
        background-color: gray !important;
      }

      /* Active toggle switch */
      input:checked + .CybotCookiebotDialogBodyLevelButtonSlider {
        background-color: #eb672a !important;
      }

      /* Toggle switch border when active */
      .CybotCookiebotDialogBodyLevelButtonSlider::before {
        border-color: #eb672a !important;
      }
      #CybotCookiebotDialogNav .CybotCookiebotDialogNavItemLink.active {
        border-bottom-color: #5f9ea0 !important; /* Replace with your desired color */
      }

      /* Change the blue accent color for the active tab */
      #CybotCookiebotDialogTabContent
        .CybotCookiebotDialogBodyLevelButtonSlider,
      #CybotCookiebotDialogNav .CybotCookiebotDialogNavItemLink.active {
        background-color: #5f9ea0 !important; /* Replace with your desired color */
      }

      /* Change the blue highlight color when tab is selected */
      #CybotCookiebotDialogNavList .CybotCookiebotDialogNavItem {
        border-bottom-color: transparent !important;
      }

      #CybotCookiebotDialogNavList .CybotCookiebotDialogNavItem.active {
        border-bottom-color: #5f9ea0 !important; /* Replace with your desired color */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
