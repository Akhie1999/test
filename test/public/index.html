<!DOCTYPE html>

    <style>
      /* Change the color of the "Weigeren" button */
      button[title="Weigeren"] {
        background-color: #ff4b4b !important; /* Red background */

      /* Change the color of the "Selectie toestaan" button */
      button[title="Selectie toestaan"] {

      /* Change the color of the "Alles toestaan" button */

        background-color: #4caf50 !important; /* Green background */

      /* Optional: Add hover effect for buttons */
      button[title="Weigeren"]:hover,
      button[title="Selectie toestaan"]:hover,
      button[title="Alles toestaan"]:hover {
