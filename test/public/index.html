<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <!-- Cookiebot Script -->
    <script
      id="Cookiebot"
      src="https://consent.cookiebot.com/uc.js"
      data-cbid="64138b24-59cf-4e36-891f-cd08c83ba9f7"
      type="text/javascript"
      async
    ></script>

    <!-- Custom CSS for Cookiebot -->
    <style>
      /* Target all buttons inside the Cookiebot banner */
      #CybotCookiebotDialog button {
        background-color: #007bff !important; /* Blue background for all buttons */
        color: #ffffff !important; /* White text */
        border: none !important;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
      }

      /* Hover effect for all buttons */
      #CybotCookiebotDialog button:hover {
        background-color: #0056b3 !important; /* Darker blue on hover */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
